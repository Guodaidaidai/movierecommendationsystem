<!DOCTYPE HTML>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/selected_div.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}"> <!-- CSS reset -->
    <link rel="stylesheet" href="{% static 'css/assign.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}"> <!-- Resource style -->
    <script src="{% static 'js/modernizr.js' %}"></script> <!-- Modernizr -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <title>FilmDog - 私人定制你的电影世界</title>
</head>
<body>
<main class="cd-main-content">
    <div class="center">
        <div class="main_body">
            <div class="main_header">
                <img src="{% static 'img/logo2.png' %}">
                <h2 class="introduction">私人定制你的电影世界</h2>
            </div>
            <div class="main_desk">
                <div class="main_nav">
                    <div class="nav_content">
                        <a href="/comment/assign/" class="activeassign">注册</a>
                        <a href="/comment/login/" class="activelogin">登录</a>
                    </div>
                </div>
                <div class="main_view">
                    <form method="post" novalidate="novalidate" class="inner_content">
                        {% csrf_token %}
                        <div class="group_inputs">
                            <div class="wrap_input">
                                <div class="wrap_Iten">
                                    <div class="item_tip">请输入昵称</div>
                                    <input type="text" class="form_input" tabindex="1" name="fullname" aria-label="姓名"
                                           required>
                                </div>
                            </div>
                            <div class="wrap_input">
                                <div class="wrap_Iten">
                                    <div class="item_tip">请输入手机号</div>
                                    <input type="text" class="form_input" tabindex="1" name="account" aria-label="手机号"
                                           required>
                                </div>
                            </div>
                            <div class="wrap_input">
                                <div class="wrap_Iten">
                                    <div class="item_tip">请输入密码</div>
                                    <input type="password" class="form_input" tabindex="1" name="password"
                                           aria-label="密码" required>
                                </div>
                            </div>
                        </div>

                        <script>
                            function focusInputLoginBox(obj) {
                                obj.addClass("form_input-focus");
                                obj.prev(".item_tip").addClass("item_tip_focus")
                            }

                            function blurInputLoginBox(obj) {
                                var v = obj.val();
                                if (v == "") {
                                    obj.removeClass("form_input-focus");
                                    obj.prev(".item_tip").removeClass("item_tip_focus")
                                } else {
                                    obj.addClass("form_input-focus");
                                    obj.prev(".item_tip").addClass("item_tip_focus")
                                }
                            }

                            $(document).ready(function () {
                                $("input").blur(function () {
                                    blurInputLoginBox($(this))
                                })
                                $("input").focus(function () {
                                    focusInputLoginBox($(this))
                                })
                            })

                        </script>

                    <div class="button_command">
                        <button class="sign_button" type="submit">注册</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <canvas class="Mycanvas"></canvas>
    <script src="{% static 'js/canvas_reload.js' %}"></script>
</main> <!-- .cd-main-content -->

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="{% static 'js/main.js' %}"></script> <!-- Resource jQuery -->
</body>
</html>
